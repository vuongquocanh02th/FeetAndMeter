<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi feet va meter</title>
</head>
<body>
    <input type="number" placeholder="feet"
        id="ftinput">
    <input type="button" value="Convert to meters"
    onclick="feetToMeter(this.value)"><br>
    <p id="m"></p>
    <input type="number" placeholder="meters"
        id="minput">
    <input type="button" value="Convert to feet"
    onclick="meterToFeet(this.value)"><br>
    <p id="ft"></p>
</body>
</html>
<script src="chuyendoi.js"></script>
